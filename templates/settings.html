<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TailsX</title>
    {% if request.cookies.theme %}
    <link rel="stylesheet" href="./{{ request.cookies.theme }}.css">
    {% else %}
    <link rel="stylesheet" href="./{{ theme }}.css">
    {% endif %}
    <link rel="stylesheet" type="text/css" href="./style.css">
    <link rel="search" type="application/opensearchdescription+xml" href="./opensearch.xml" title="TailsX">
</head>

<body>
    <div class="settings-nav"><h1 class="logomobile"><a class="no-decoration" href="./">Tails<span class="X">X</span></a></h1></div>
    <form action="/save-settings" method="post">
    <div class="settings">
        <p>Change the look of TailsX</p>
        <select id="theme" name="theme">
            <option value="light" {% if theme == 'light' %}selected{% endif %}>Light</option>
            <option value="dark" {% if theme == 'dark' %}selected{% endif %}>Dark</option>
            <option value="night" {% if theme == 'night' %}selected{% endif %}>Night</option>
            <option value="classic" {% if theme == 'classic' %}selected{% endif %}>Classic</option>
        </select>
        <button class="save" type="submit">Save your settings</button>
    </form>
    </div>
    <div id="search_footer" class="footer"><a href="/">TailsX</a><a href="/settings">Settings</a><a target="_blank" href="https://github.com/Extravi/tailsx">Source code ❤️</a><a target="_blank" href="/api?q=firefox">API</a><a target="_blank" href="/suggestions?q=firefox">Suggestions API</a></div>
</body>

</html>
